<div>
  <h3>Fetch Location Data</h3>
  <button *ngIf="!output" (click)="showLocation()">Get Location Data</button>
  <button *ngIf="output" (click)="clear()">Clear Location Data</button>
  <div *ngIf="output">Reading output: "{{output}}"</div>
  <div *ngIf="error" class="error">error: {{error | json}}</div>
</div>
